<ion-content>
	<ion-slides pager>

	  <ion-slide class="slider">
	  	<img src="../../assets/imgs/slide-01.svg" alt="Slider 01" />

	  </ion-slide>

	  <ion-slide class="slider">
	  	<img src="../../assets/imgs/slide-02.svg" alt="Image 02" />
	    <button class="io botao redondo-laranja icone" (click)="goToSlide()"><i class="icone fa fa-angle-right" aria-hidden="true"></i></button>
	  </ion-slide>

	  <ion-slide class="slider">
	  	<img src="../../assets/imgs/slide-03.svg" alt="Image 03" />
	    <button class="io botao basico-laranja sombra" (click)="irParaTabs()">Entrar</button>
	  </ion-slide>

	</ion-slides>
</ion-content>
