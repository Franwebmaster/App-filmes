<ion-content padding>
    <!-- Refresh -->
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher> 

    <ion-card *ngFor="let filme of listaFilmes">

      <ion-item>
        <ion-avatar item-start>
          <img src="../assets/imgs/marty-avatar.png">
        </ion-avatar>
        <h2>{{ filme.original_title }}</h2>
        <p>{{filme.release_date }}</p>
      </ion-item>

      <img [src]="'http://image.tmdb.org/t/p/w500/' + filme.backdrop_path" >

      <ion-card-content>
        <p>{{ filme.overview }}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{ objetoFeed.gostei }} Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{ objetoFeed.qtd_comentarios }} Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{ objetoFeed.hora_comentario}} ago
          </ion-note>
        </ion-col>
      </ion-row>

      <button class="io botao basico-azul"(click)="abrirDetalhes(filme)">Detalhes</button>

    </ion-card>
</ion-content>
