<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="../assets/imgs/marty-avatar.png">
    </ion-avatar>
    <h2>{{ objetoFeed.nome }}</h2>
    <p>{{ objetoFeed.data }}</p>
  </ion-item>

  <img src="../assets/imgs/advance-card-bttf.png">

  <ion-card-content>
    <p></p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{ objetoFeed.gostei }} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{ objetoFeed.qtd_comentarios }} Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        {{ objetoFeed.hora_comentario}} ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
